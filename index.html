                .ui-button--disabled {

                  color: #fff;
                  cursor: not-allowed; }

                .ui-button.ui-button--primary,
                .ui-button.ui-button-modal--primary {
                  position: relative;
                  overflow: hidden;
                  -webkit-transform: translateZ(0);
                          transform: translateZ(0);
                  will-change: transform; }
                  .ui-button.ui-button--primary:after,
                  .ui-button.ui-button-modal--primary:after {
                    content: '';
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    width: 4px;
                    height: 4px;
                    background: #000;
                    -webkit-border-radius: 50%;
                            border-radius: 50%;
                    opacity: 0.3;
                    -webkit-transform: scale(0);
                        -ms-transform: scale(0);
                            transform: scale(0);
                    z-index: -1; }
                  .ui-button.ui-button--primary:not(:active):after,
                  .ui-button.ui-button-modal--primary:not(:active):after {
                    -webkit-animation: ripple 0.5s ease-out;
                            animation: ripple 0.5s ease-out; }

                .ui-button.ui-button--secondary,

                            border-radius: 50%;

                  .ui-button.ui-button--secondary:not(:active):after,

                  .ui-button.ui-button-modal--tertiary:not(:active):after {
